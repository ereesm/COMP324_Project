<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="boardstyling.css"/>
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href='./index.html'>HOME</a></li>
                <li><a href='./aboutUs.html'>WHO ARE WE?</a></li>
                <li><a href='./myFavs.html'>MY FAVORITES</a></li>
                <li><a href='./login.html'>LOGIN</a></li>
                <li><a href='./board-profile.html' id="profile-link"><img src="assets/smiley-face.png" alt="Smiley Face"></a></li>
                <li><a href='./board-advancedsearch.html' id="advanced-search-link"><img src="assets/search.png" alt="Search"></a></li>
                <input type="text" placeholder="Search..">
            </ul>
        </nav>
    </header>

    <section class="signup-container">
        <form action="/signup" method="post" id="signupForm">
            <h1>Sign Up</h1>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>
            <input type="submit" value="Sign Up" id="signUpButton">
        </form>
    </section>
    <script src="index.js"></script>
</body>
</html>
