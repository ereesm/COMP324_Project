<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="boardstyling.css"/>
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href='./index.html'>HOME</a></li>
                <li><a href='./aboutUs.html'>WHO ARE WE?</a></li>
                <li><a href='./myFavs.html'>MY FAVORITES</a></li>
                <li><a href='./login.html'>LOGIN</a></li>
                <li><a href='./board-profile.html' id="profile-link"><img src="assets/smiley-face.png" alt="Smiley Face"></a></li>
                <li><a href='./board-advancedsearch.html' id="advanced-search-link"><img src="assets/search.png" alt="Search"></a></li>
                <input type="text" placeholder="Search..">
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <form action="/login" method="post" id="loginForm">
            <h1>Login</h1>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>
            <input type="submit" value="Login" id="loginButton">
            <p>Don't have an account? <a href="signup.html" class="signup-link">Sign up here</a>.</p>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
