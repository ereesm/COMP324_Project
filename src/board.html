<!-- Movie Section -->
<div class="movie-section">

            <h2 id="top-movie-title">The Birdcage</h2>
            <p>
                <span class="tag" id="top-movie-genre">Comedy</span>
                <span class="tag" id="top-movie-year">1996</span>
                <span class="tag" id="top-movie-runTime">108</span>
            </p>
            <button class="like-button" id="top-movie-like-button"><img src="assets/smiley-face.png" alt="Like"></button>
            <p><strong>Director:</strong> <span id="top-movie-director">Movie 1 Director</span></p>
            <p><strong>Actors:</strong> <span id="top-movie-actors">Robin Williams, Nathan Lane, Actor 3</span></p>
            <p><strong>Description:</strong> <span id="top-movie-description">Description of The Birdcage movie</span></p>
        </div>
    </div>
</div>
